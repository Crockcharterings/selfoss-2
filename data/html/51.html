<p>　　央视新闻</p>
<p>　　[长 江防总：三峡水库调整出库流量]据长江防汛抗旱指挥部，因上游来水增加，三峡与清江、洞庭湖水系错峰调度，适当控制三峡水库水位涨幅。决定今日20时按 26000立方米/秒控制出库流量，预计拦蓄洪水6000立方米/秒；22日8时按28000立方米/秒控制出库流量，预计拦蓄洪水3000立方米/秒。</p>
