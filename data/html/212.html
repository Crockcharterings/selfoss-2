<body><p><h2>台湾花莲县发生4.4级地震 震源深度5千米</h2></p>

			


					
	<p>　　原标题：台湾花莲县发生4.4级地震 震源深度5千米</p>
<p>　　中新网7月27日电 据中国地震台网正式测定：7月27日12时02分在台湾花莲县(北纬24.32度，东经121.72度)发生4.4级地震，震源深度5千米。</p>
