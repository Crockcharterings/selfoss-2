<p>食材：黄瓜、苹果醋、白糖、香菜、小葱、大蒜、韩国辣酱、辣椒油、盐</p>
<p>做法：见图解</p>






<p>黄瓜、香菜和小葱切长条，加盐、韩国辣酱、苹果醋（我用的自制）、白糖一点点、蒜片、辣椒油搅拌均匀。</p>
