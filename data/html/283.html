<body><p><h2>外交部：日本就南海问题没资格对中方说三道四</h2></p>

			


					
	<p>　　原标题：外交部：日本不是南海问题当事国 没资格对中方说三道四</p>
<p>　　记者 问：日本外相岸田文雄称，他如果在东亚系列外长会期间能同王毅外长会晤，将谈及南海问题。请问中方有何评论？</p>
<p>　　外交部发言人 陆慷 答：菲律宾南海仲裁案自始非法无效，中方不接受裁决，正是依据国际法和联合国海洋法公约维护自身合法权利。我们敦促日本不要炒作介入南海问题，日本不是南海问题的当事国，还有一段不光彩的历史，更没有资格对中方说三道四。（央视记者 赵超逸）</p>
