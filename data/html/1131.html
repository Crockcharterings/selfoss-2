<p>　　新华社里约热内卢8月19日电 中国体育代表团18日正式收到国际体育仲裁法庭（CAS）关于中国游泳运动员陈欣怡兴奋剂阳性的处罚决定，正式确认陈欣怡8月7日里约奥运会赛内兴奋剂检查氢氯噻嗪阳性为兴奋剂违规，并给予陈欣怡取消里约奥运会资格的处罚。</p>
<p>　　中国体育代表团发表声明，表示对此感到十分遗憾。中国体育代表团服从国际体育仲裁法庭对陈欣怡的处罚。</p>
