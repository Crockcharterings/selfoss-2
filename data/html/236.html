<body><p><h2>北京迎来高温天气 市民护城河扎堆“野泳”(图)</h2></p>

<p>　　原标题：北京高温 市民扎堆“野泳”</p>
<p>　　新京报快讯   7月27日，随着连日阴雨天气的过去，北京又迎来了高温天气。天气晴朗，阳光直射，最高气温接近35度。记者在东南二环附近护城河看到不少市民不顾河岸上“禁止游泳”的告示，扎堆游泳。相关部门提醒市民注意安全，尽量选择正规游泳场所。</p>
