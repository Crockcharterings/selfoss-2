<body><p><h2>湖南攸县载31人大巴侧翻已致两死多伤</h2></p>

			


					
	<p>　　27日中午12点18分左右，在湖南省攸县S339路段上，一辆载有31名乘客的大巴在下坡时发生侧翻。记者从攸县有关部门证实，目前事故已确定造成2人死亡，多人受伤。</p>
<p>　　据初步调查，事故车辆载有17名成年人，14名未成年人。到当日16时，侧翻事故已经造成2名成年人死亡，另有多人受伤。目前，受伤人员已被安排送往医院救治。</p>
<p>　　大巴侧翻事件发生后，当地政府有关部门迅速赶到现场处置，组织救援。事故原因仍在调查中。（记者阳建）</p>
