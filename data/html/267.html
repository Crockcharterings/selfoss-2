	<p>　　原标题：江西新余一采石场发生坍塌 致2死2伤</p>
<p>　　中新网南昌7月24日电(刘占昆 吴鹏泉)23日18时30分许，江西省新余市渝水区下村镇顺达采石场发生坍塌事故。新余官方24日表示，事故造成2人死亡、2人受伤。</p>
<p>　　事故发生后，当地立即启动了应急预案。</p>
<p>　　目前，事故原因正在调查之中。(完)</p>
