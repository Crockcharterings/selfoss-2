<body><p><h2>贵州强降雨已致30万人受灾7人遇难</h2></p>

			


					
	<p>　　#多地暴雨#[强降雨已导致贵州30万人受灾 7人遇难]截至20日上午，新一轮强降雨天气已造成贵州印江、思南等8个县、市30.02万人不同程度受灾，7人因灾遇难。在黔东南州凯里市区，内涝深处淹过成年人腰部，停放在低处车辆也被洪水淹过车顶。贵州省已紧急启动四级救灾应急响应。</p>
