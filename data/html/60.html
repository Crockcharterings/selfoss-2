	<p>　　原标题：北京市昌平区昨晚发生山洪灾害 4人被困</p>
<p>　　法晚深度即时（通讯员 王双战 贾娟 记者 温如军）今日上午，法晚记者从武警部门获悉，20日22时20分许，北京市昌平区流村镇高崖口村发生山洪灾害，一片路基坍塌，一辆正在施工作业的铲车翻倒在洪水中，4名村民被困。接到情况后，武警北京总队二支队火速派出100名兵力赶赴事发地点求援。截止记者发稿，救援工作仍在紧张进行当中。</p>
