	<p>　　[突降暴雨 溪水暴涨 张家界50多名游客被困]今天上午11点，在湖南张家界武陵源区十里画廊景区入口处，由于突降暴雨，附近溪水暴涨淹没道路，两辆大巴车被困。据景区管委会 介绍，被困在车上的游客大概有55名。目前，武陵源消防大队已到达现场，救援正在进行。（央视记者王磊）</p>
