<body><p><h2>江西两公务人员欠钱不还 造成不良影响被免职</h2></p>

			


					
	<p>　　原标题：安福两公务人员欠钱不还被免职</p>
<p>　　中国江西网吉安讯 记者彭晓华、实习生肖翠报道：记者近日获悉，安福县法院采取强制措施，重拳打击公职“老赖”。该县司法局一名副局长王某和该县赤谷乡一名副乡长彭某，因被纳入了失信被执行人名单，未清偿债务，失信行为造成不良影响而被免职。</p>
<p>　　来源：中国江西网</p>
