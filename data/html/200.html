<body><p><h2>尼泊尔总理奥利辞职 中方回应</h2></p>

			


					
	<p>　　原标题：外交部发言人陆慷就尼泊尔总理奥利辞职答记者问</p>
<p>　　问：据报道，24日在尼泊尔议会就针对现政府的不信任案进行表决前，尼总理奥利宣布辞职。请问中方对此有何回应？</p>
<p>　　答：中方注意到尼泊尔局势变化。作为邻居和朋友，我们真诚希望尼泊尔各党派以国家和民族利益为重，致力于实现尼稳定和发展。中尼患难与共，不论国际和两国国内形势如何变化，中尼友好和互利合作的大方向不会改变。</p>
