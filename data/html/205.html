<body><p><h2>民政部：今年前7个月全国1.37亿人次受灾</h2></p>

			


					
	<p>　　原标题：民政部：今年前7个月全国1.37亿人次受灾</p>
<p>　　法制晚报快讯（记者 张莹）今天上午，民政部举行2016年第三季度例行新闻发布会。国家减灾办副主任、救灾司杨晓东副司长介绍，截至今天上午9时，各类灾害共造成全国1.37亿人次受灾，1074人死亡，270人失踪，624万人次紧急转移安置；40万间房屋倒塌，225万间不同程度损坏，直接经济损失2983亿元。总的看，与近年同期相比，灾情明显偏重。</p>
