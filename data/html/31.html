	<p>　　原标题：暴雨致成绵广高速多个收费站关闭</p>
<p>　　7月18日13时，省公安厅交警总队高速公路支队发布最新路况消息：G5京昆高速绵阳往广元方向剑门关服务区处，因暴雨导致路外边沟排水拥堵，水漫至主线道路，目前已临时关闭剑门关、昭化、广元收费站。记者 李丹</p>
