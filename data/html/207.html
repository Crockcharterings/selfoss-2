<body><p><h2>上海发布今夏第2个高温红色预警：最高可达40度</h2></p>

			


					
	<p>　　原标题：上海今夏第2个高温红色预警发布：最高可达40℃左右</p>
<div><img src="http://n.sinaimg.cn/news/crawl/20160727/sz_u-fxuhuma7803376.jpg" alt="" /></div>
<p>　　东方网7月27日消息   上海中心气象台2016年07月27日13时12分发布高温红色预警信号：受副热带高压影响，目前本市气温正快速上升，预计今天中心城区、松江、闵行的最高气温可达40℃左右，高温橙色预警信号更新为高温红色预警信号。</p>
